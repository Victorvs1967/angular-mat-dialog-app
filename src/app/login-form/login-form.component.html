<form class="login-form-container" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <h2 mat-dialog-title> Login </h2>
  <mat-dialog-content class="mat-typography">
    <!-- Username -->
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" type="text" placeholder="enter your name" />
      @if (loginForm.get('username')?.hasError('required')) {
        <mat-error> Username is required </mat-error>
      }
    </mat-form-field>
    <!-- Password -->
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password" placeholder="enter your password" />
      @if (loginForm.get('password')?.hasError('required')) {
        <mat-error> Password is required </mat-error>
      }
      @if (loginForm.get('password')?.hasError('minlength')) {
        <mat-error> Password must be at least 6 characters long </mat-error>
      }
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-stroked-button mat-dialog-close> Close </button>
    <button mat-stroked-button color="primary" type="submit" [disabled]="loginForm.invalid" [mat-dialog-close]="true" cdkFocusInitial> Login </button>
  </mat-dialog-actions>
</form>
